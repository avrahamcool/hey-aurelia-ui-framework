<template>
  <ui-page animate>
    <style>
.glyph-card {
  display: inline-block;
  border-radius: 0.5em;
  margin: 0.5em;
  width: 8rem;
  height: 8rem;
  text-align: center;
}

.glyph-card .ui-icon {
  margin: 1.5rem auto;
  font-size: 2rem;
}

.glyph-card .name {
  font-size: 0.8rem;
  line-height: 1.5;
}

.x-search-box {
  transition: width .5s;
}
    </style>
    <x-container page-title="SVG Glyphs">
      <ui-input-group slot="x-search-bar" class="x-search-box" css.bind="{width:elWidth}" plain>
        <ui-input value.bind="filterText" focus.trigger="elWidth='20em'" blur.trigger="elWidth='8em'" input.trigger="filter() & debounce" clear placeholder="Search...">
          <ui-input-addon text-muted glyph="glyph-search"></ui-input-addon>
        </ui-input>
      </ui-input-group>
      <div>
        <h4 show.bind="!filterText" class="x-title">Framework Glyphs</h4>
        <div show.bind="!filterText">
          <div repeat.for="key of glyphs | keys">
            <h6 class="x-title">${key}</h6>
            <ui-row>
              <div class="glyph-card ui-border-all ui-border-light" repeat.for="c of glyphs[key]">
                <ui-glyph glyph.bind="c" class="ui-text-primary"></ui-glyph>
                <div class="name ui-selectable">${c}</div>
              </div>
            </ui-row>
          </div>
        </div>
      </div>
      <h4 class="x-title">Add-On Glyphs</h4>
      <h6 class="x-title">
        <a href="https://icomoon.io" target="_blank" class="ui-link ui-external">Icomoon Icons</a>
      </h6>
      <ui-row>
        <div class="glyph-card ui-border-all ui-border-light" repeat.for="c of fIcomoon | sort" animate>
          <ui-glyph class="ui-text-primary" glyph.bind="c"></ui-glyph>
          <div class="name ui-selectable">${c}</div>
        </div>
      </ui-row>
      <h6 class="x-title">
        <a href="http://hawcons.com" target="_blank" class="ui-link ui-external">Hawcons Linear Icons</a>
      </h6>
      <ui-row>
        <div class="glyph-card ui-border-all ui-border-light" repeat.for="c of fHawLine | sort">
          <ui-glyph class="ui-text-primary" glyph.bind="c"></ui-glyph>
          <div class="name ui-selectable">${c}</div>
        </div>
      </ui-row>
      <h6 class="x-title">
        <a href="http://hawcons.com" target="_blank" class="ui-link ui-external">Hawcons Filled Icons</a>
      </h6>
      <ui-row>
        <div class="glyph-card ui-border-all ui-border-light" repeat.for="c of fHawFill | sort">
          <ui-glyph class="ui-text-primary" glyph.bind="c"></ui-glyph>
          <div class="name ui-selectable">${c}</div>
        </div>
      </ui-row>
    </x-container>
  </ui-page>
</template>
