<template>
  <ui-page animate="animate">
    <x-container source.bind="source" wiki.bind="wiki" page-title="Validation" need-rtl="true">
      <ui-form submit.trigger="validate()">
        <ui-row>
          <ui-column fill>
            <ui-fieldset legend="Personal Info">

              <ui-input-group>
                <ui-input-label required>First Name</ui-input-label>
                <ui-dropdown value.bind="model.salutation & validate">
                  <ui-list-item repeat.for="s of salutations" value.bind="s">${s}</ui-list-item>
                </ui-dropdown>
                <ui-input value.bind="model.firstName & validate" maxlength="99" counter clear></ui-input>
              </ui-input-group>

              <ui-input-group required>
                <ui-input-label>Last Name</ui-input-label>
                <ui-input value.bind="model.lastName & validate" maxlength="99" counter clear></ui-input>
              </ui-input-group>

              <ui-input-group>
                <ui-input-label>Location</ui-input-label>
                <ui-input-addon glyph="icon-moon-location"></ui-input-addon>
                <ui-input decimal.bind="model.latitude & validate" placeholder="Latitude..." help-text="Latitude"></ui-input>
                <ui-input-addon glyph="icon-moon-location"></ui-input-addon>
                <ui-input decimal.bind="model.longitude & validate" placeholder="Longitude..." help-text="Longitude"></ui-input>
              </ui-input-group>

            </ui-fieldset>
          </ui-column>
          <ui-column fill>
            <ui-fieldset legend="Address">

              <ui-input-group>
                <ui-input-label required>Address</ui-input-label>
                <ui-input value.bind="model.address1 & validate" placeholder="Address..." maxlength="99" counter clear></ui-input>
              </ui-input-group>

              <ui-input-group>
                <ui-input-label></ui-input-label>
                <ui-input value.bind="model.address2 & validate" maxlength="99" counter clear></ui-input>
              </ui-input-group>

              <ui-input-group>
                <ui-input-label required>City</ui-input-label>
                <ui-input value.bind="model.city & validate" placeholder="City..." maxlength="99" counter clear></ui-input>
              </ui-input-group>

              <ui-input-group>
                <ui-input-label>State</ui-input-label>
                <ui-input value.bind="model.state & validate" placeholder="State/Province..." maxlength="99" counter clear></ui-input>
              </ui-input-group>

              <ui-input-group>
                <ui-input-label required>Country</ui-input-label>
                <ui-combo value.bind="model.country & validate" options.bind="countries" display-property="name" value-property="iso2" icon-property="iso2" icon-class="ui-flag">
                  <ui-input-addon>
                    <span class="ui-flag ${model.country}"></span>
                  </ui-input-addon>
                </ui-combo>
              </ui-input-group>

            </ui-fieldset>
            <ui-fieldset legend="Contact Info">

              <ui-input-group>
                <ui-input-label required>Email</ui-input-label>
                <ui-input email name="email" placeholder="user@domain.com" value.bind="model.email & validate">
                  <ui-input-addon glyph="icon-moon-envelop"></ui-input-addon>
                </ui-input>
              </ui-input-group>

              <ui-input-group>
                <ui-input-label required>Phone</ui-input-label>
                <ui-input-addon glyph="icon-moon-phone"></ui-input-addon>
                <ui-dropdown value.bind="model.phoneType & validate" default-text="--Choose--">
                  <ui-list-item value="home">Home</ui-list-item>
                  <ui-list-item value="work">Work</ui-list-item>
                  <ui-list-item value="mobile">Mobile</ui-list-item>
                </ui-dropdown>
                <ui-phone country.bind="model.country" name="mobile" value.bind="model.phone & validate"></ui-phone>
              </ui-input-group>

              <ui-input-group>
                <ui-input-label>Secondary Contact</ui-input-label>
                <ui-input-addon>
                  <ui-checkbox checked.bind="model.hasSecondContact" change.trigger="model.secondContact=''"></ui-checkbox>
                </ui-input-addon>
                <ui-dropdown disabled.bind="!model.hasSecondContact" value.bind="model.secondContactType & validate" default-text="--Choose--">
                  <ui-list-item value="home">Home</ui-list-item>
                  <ui-list-item value="work">Work</ui-list-item>
                  <ui-list-item value="mobile">Mobile</ui-list-item>
                </ui-dropdown>
                <ui-phone disabled.bind="!model.hasSecondContact" country.bind="model.country" value.bind="model.secondContact & validate"></ui-phone>
              </ui-input-group>

            </ui-fieldset>
          </ui-column>
        </ui-row>
      </ui-form>
      <ui-row end>
        <ui-button click.trigger="validate()" secondary>Validate</ui-button>
      </ui-row>
    </x-container>
  </ui-page>
</template>
