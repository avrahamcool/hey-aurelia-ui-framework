<template>
  <ui-page animate>
    <x-container source.bind="source" wiki.bind="wiki" page-title="Alerts" need-rtl="true">
      <h4 class="x-title">Toast Messages</h4>
      <div ref="alertHolder"></div>
      <ui-fieldset legend="Toasts">
        <ui-row>
          <ui-column fill padded>
            <ui-input-group>
              <ui-input-label>Title</ui-input-label>
              <ui-input value.bind="toast.title" clear></ui-input>
            </ui-input-group>
          </ui-column>
          <ui-column fill padded>
            <ui-input-group>
              <ui-input-label>Message</ui-input-label>
              <ui-input value.bind="toast.message"></ui-input>
            </ui-input-group>
          </ui-column>
        </ui-row>
        <ui-row>
          <ui-column fill padded>
            <ui-option-group name="theme" value.bind="toast.theme" cols="4">
              <ui-input-label>Theme</ui-input-label>
              <ui-radio value="light">Light</ui-radio>
              <ui-radio value="dark">Dark</ui-radio>
              <ui-radio value="primary">Primary</ui-radio>
              <ui-radio value="secondary">Secondary</ui-radio>
              <ui-radio value="info">Info</ui-radio>
              <ui-radio value="danger">Danger</ui-radio>
              <ui-radio value="success">Success</ui-radio>
              <ui-radio value="warning">Warning</ui-radio>
            </ui-option-group>
          </ui-column>
          <ui-column fill padded>

            <ui-row>
              <ui-column fill>
                <ui-input-group plain>
                  <ui-input-label>Glyph</ui-input-label>
                  <ui-dropdown value.bind="toast.glyph" glyph.bind="toast.glyph" width="10em">
                    <ui-list-item value="">None</ui-list-item>
                    <ui-list-item value="glyph-alert-info" glyph="glyph-alert-info">Info</ui-list-item>
                    <ui-list-item value="glyph-alert-exclaim" glyph="glyph-alert-exclaim">Exclaim</ui-list-item>
                    <ui-list-item value="glyph-alert-question" glyph="glyph-alert-question">Question</ui-list-item>
                    <ui-list-item value="glyph-alert-error" glyph="glyph-alert-error">Error</ui-list-item>
                    <ui-list-item value="glyph-alert-notif" glyph="glyph-alert-notif">Notification</ui-list-item>
                  </ui-dropdown>
                </ui-input-group>
              </ui-column>
              <ui-column width="14em">
                <ui-input-group>
                  <ui-input-label width="7em">Timeout</ui-input-label>
                  <ui-input number.bind="toast.timeout"></ui-input>
                </ui-input-group>
              </ui-column>
            </ui-row>
          </ui-column>
        </ui-row>
        <ui-toolbar>
          <ui-button small click.trigger="toastAlert()">Viewport Toast</ui-button>
          <ui-button small click.trigger="inlineToast()">Inline Toast</ui-button>
        </ui-toolbar>
      </ui-fieldset>

      <h4 class="x-title">Alerts</h4>
      <ui-fieldset legend="Alerts">
        <ui-row>
          <ui-column fill padded>
            <ui-input-group>
              <ui-input-label>Title</ui-input-label>
              <ui-input value.bind="alert.title" clear></ui-input>
            </ui-input-group>
          </ui-column>
          <ui-column fill padded>
            <ui-input-group>
              <ui-input-label>Message</ui-input-label>
              <ui-input value.bind="alert.message"></ui-input>
            </ui-input-group>
          </ui-column>
        </ui-row>
        <ui-row>
          <ui-column fill padded>
            <ui-input-group>
              <ui-input-label>Button Labels</ui-input-label>

              <ui-input value.bind="alert.okLabel" help-text="Ok Label"><ui-input-addon glyph="glyph-icon-yes" bg-light text-success></ui-input-addon></ui-input>

              <ui-input value.bind="alert.cancelLabel" help-text="Cancel Label"><ui-input-addon glyph="glyph-icon-no" bg-light text-danger></ui-input-addon></ui-input>
            </ui-input-group>
          </ui-column>
          <ui-column fill padded>
            <ui-input-group plain>
              <ui-input-label>Glyph</ui-input-label>
              <ui-dropdown value.bind="alert.glyph" glyph.bind="alert.glyph" width="8em">
                <ui-list-item value="">None</ui-list-item>
                <ui-list-item value="glyph-alert-info" glyph="glyph-alert-info">Info</ui-list-item>
                <ui-list-item value="glyph-alert-exclaim" glyph="glyph-alert-exclaim">Exclaim</ui-list-item>
                <ui-list-item value="glyph-alert-question" glyph="glyph-alert-question">Question</ui-list-item>
                <ui-list-item value="glyph-alert-error" glyph="glyph-alert-error">Error</ui-list-item>
              </ui-dropdown>
            </ui-input-group>
          </ui-column>
        </ui-row>
        <ui-toolbar>
          <ui-button light small click.trigger="openAlert()">Show Alert</ui-button>
          <ui-button light small click.trigger="openPrompt()">Show Prompt</ui-button>
          <ui-button light small click.trigger="openConfirm()">Show Confirm</ui-button>
        </ui-toolbar>
      </ui-fieldset>
    </x-container>
  </ui-page>
</template>
